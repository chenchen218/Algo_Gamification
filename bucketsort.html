<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bucket Sort Algorithm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="module" src="./mainDungeon.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <div id="Renderer">
      <div id="World">
        <div class="topnav-centered">
          <p id="UI-Text" class="UI-Text">
            Bucket Sort - A sorting algorithm that distributes elements into
            buckets and sorts each bucket individually!
          </p>
        </div>
        <div class="Action-Icons-Holder">
          <div class="Action-Icons">
            <!-- SVG Icons copied from Prim.html -->
            <svg
              class="Leaderboard-icon"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0,0,256,256"
              width="100px"
              height="100px"
            >
              <!-- SVG content from Prim.html -->
            </svg>
            <svg
              class="Pesudocode-Box-Action"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0,0,256,256"
              width="100px"
              height="100px"
            >
              <!-- SVG content from Prim.html -->
            </svg>
            <svg
              class="settings__icon"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0,0,256,256"
              width="100px"
              height="100px"
            >
              <!-- SVG content from Prim.html -->
            </svg>
          </div>
        </div>

        <!-- Copy the same modal structure from Prim.html -->
        <div class="overlay hidden"></div>
        <!-- Include all the modals from Prim.html -->

        <div class="sub-menu-wrap" id="subMenu">
          <div class="sub-menu">
            <div class="sub-menu-btn sub-menu-game-features">
              <p>Game Features</p>
            </div>
            <hr />
            <div class="sub-menu-btn sub-menu-algo-instructions">
              <p>Algorithm</p>
            </div>
          </div>
        </div>
      </div>
      <p class="symbol bucket-symbol">B</p>
    </div>

    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>
  </body>
</html>
