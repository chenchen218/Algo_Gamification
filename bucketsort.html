<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bucket Sort Algorithm Room</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        font-size: 2em;
      }
      .loading-spinner {
        border: 16px solid #333;
        border-top: 16px solid #4caf50;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 2s linear infinite;
        margin-right: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #instructions {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div>Loading Bucket Sort Room...</div>
    </div>

    <div id="instructions">
      <p><b>Controls:</b></p>
      <p>WASD - Move | Mouse - Look | Enter - Lock Controls</p>
      <p>Click on buckets to start the tutorial</p>
      <p>Keys 1-6 - Show different steps of the algorithm</p>
      <p>ESC - Exit tutorial view</p>
    </div>

    <script type="module" src="./bucketSortRoom.js"></script>
  </body>
</html>
